<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="top-banner">
      <h2>What's for Dinner?</h2>
      <button class="add-recipe-button">ADD A RECIPE</button>
    </section>
    <section class="center-page-boxes">
      <form class="left-box">What are you looking for?<span class="required">&#42;</span>
        <div class="buttons">
          <input type="radio" id="choice-1" name="food" value="side">
          <label for"side">Side</label><br>
          <input type="radio" id="choice-2" name="food" value="main-dish">
          <label for"main-dish">Main Dish</label><br>
          <input type="radio" id="choice-3" name="food" value="dessert">
          <label for"dessert">Dessert</label><br>
          <input type="radio" id="choice-4" name="food" value="entire-meal">
          <label for"entire-meal">Entire Meal</label><br>
          <button class="lets-cook-button">LET'S COOK!</button>
        </div>
      </form>
      <div class="right-box">
        <img class="cookpot" src="./assets/cookpot.svg">
      </div>
  </body>
  <script type="text/javascript" src="main.js"></script>
  <script src="data.js"></script>
</html>
