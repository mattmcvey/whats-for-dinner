<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="top-banner">
      <h2>What's for Dinner?</h2>
      <h3 class="login-name"></h3>
      <button class="add-recipe-button hidden">ADD A RECIPE</button>
    </section>
    <form class="login">
      <h2>Login:</h2>
      <label for="username">Name:</label>
      <input type="text" id="name"><br>
      <button class="submit">SUBMIT</button>
    </form>
    <section class="center-page-boxes hidden">
      <form class="left-box">What are you looking for?<span class="required">&#42;</span>
        <div class="buttons">
          <input type="radio" id="choice-1" name="food" value="side">
          <label for"side">Side</label><br>
          <input type="radio" id="choice-2" name="food" value="main-dish">
          <label for"main-dish">Main Dish</label><br>
          <input type="radio" id="choice-3" name="food" value="dessert">
          <label for"dessert">Dessert</label><br>
          <input type="radio" id="choice-4" name="food" value="entire-meal">
          <label for"entire-meal">Entire Meal</label><br>
          <button class="lets-cook-button">LET'S COOK!</button>
        </div>
      </form>
      <div class="right-box">
        <img class="cookpot" src="./assets/cookpot.svg">
      </div>
    <form class="bottom-nav hidden">
      <label for="recipe-type">Recipe Type:</label>
      <input type="text" id="left-input">
      <label for="recipe-name">Recipe Name:</label>
      <input type="text" id="right-input">
      <button class="add-new">ADD NEW</button>
  </body>
  <script type="text/javascript" src="main.js"></script>
  <script src="data.js"></script>
</html>
